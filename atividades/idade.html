        <title>JavaScryptu</title>
        <script>
            let idade = parseInt(prompt('Digite tua idade'));
            if(idade >= 18){
                document.write(`Com ${idade} anos, é maior de idade`);
            }else{
                if(idade < 0){
                    document.write(`Com ${idade} anos, não existe`);
                }else{
                    document.write(`Com ${idade} anos, é menor de idade`);
                }
            }
        </script>
