        <script>
            let lado1 = parseFloat(prompt('Valor do primeiro lado'));
            let lado2 = parseFloat(prompt('Valor do segundo lado'));
            let lado3 = parseFloat(prompt('Valor do terceiro lado'));
            if(lado1 == lado2 && lado2 == lado3){
                alert('Triângulo Equilátero');
            }else{
                if(lado1 == lado2 || lado1 == lado3 || lado2 == lado3){
                    alert('Triângulo Isósceles');
                }else{
                    alert('Triângulo Escaleno');
                }
            }
        </script>
