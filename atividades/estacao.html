        <script>
            let mes = parseInt(prompt("Digite o número do mês (1 a 12):"));
            let estacaoSul;
            let estacaoNorte;
            let mesNome;

            if(mes==1){
                estacaoSul = "Verão";
                estacaoNorte = "Inverno";
                mesNome = "Janeiro";
            } else if(mes==2){
                estacaoSul = "Verão";
                estacaoNorte = "Inverno";
                mesNome = "Fevereiro";
            }else if(mes==3){
                estacaoSul = "Outono";
                estacaoNorte = "Primavera";
                mesNome = "Março";
            }else if(mes==4){
                estacaoSul = "Outono";
                estacaoNorte = "Primavera";
                mesNome = "Abril";
            }else if(mes==5){
                estacaoSul = "Outono";
                estacaoNorte = "Primavera";
                mesNome = "Maio";
            }else if(mes === 6){
                estacaoSul="Inverno";
                estacaoNorte = "Verão";
                mesNome = "Junho";
            }else if(mes==7){
                estacaoSul = "Inverno";
                estacaoNorte = "Verão";
                mesNome = "Julho";
            }else if(mes==8){
                estacaoSul = "Inverno";
                estacaoNorte = "Verão";
                mesNome = "Agosto";
            }else if(mes==9){
                estacaoSul = "Primavera";
                estacaoNorte = "Outono";
                mesNome = "Setembro";
            }else if(mes==10){
                estacaoSul = "Primavera";
                estacaoNorte = "Outono";
                mesNome = "Outubro";
            }else if(mes==11){
                estacaoSul = "Primavera";
                estacaoNorte = "Outono";
                mesNome = "Novembro";
            }else if(mes==12){
                estacaoSul = "Verão";
                estacaoNorte = "Inverno";
                mesNome = "Dezembro";
            }else{
                estacaoSul = "Mês inválido";
                estacaoNorte = "Mês inválido";
            }

            if (estacaoSul === "Mês inválido" || estacaoNorte === "Mês inválido") {
                alert("Mês inválido");
            }
            alert(`${mesNome} é ${estacaoSul} no sul e ${estacaoNorte} no norte`);
        </script>
